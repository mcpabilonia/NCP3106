    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title" style="text-align: center;">Welcome!<br> Sampaloc Manila <br>E-Barangay Information</h2>
              <p style="font-style: italic;">Brgy. 401, Zone 41</p>
            <div class="input-field" style="max-width: 380px; width: 100%; height: 55px;">
              <i class="fas fa-user" style="line-height: 55px;"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field" style="max-width: 380px; width: 100%; height: 55px;">
              <i class="fas fa-lock" style="line-height: 55px;"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Login" class="btn solid" />
            <a class="social-text" href="forgot.php" target="">Forgot Password?</a>
          </form>
		  
          <form action="#" class="sign-up-form">
            <h2 class="title" >Sign up</h2>
            <!--Name-->
            <div class="row">
							<div class="col">
                <div class="input-field">
                <i class="fas fa-user"></i>
                  <input type="text"  placeholder="First Name" />
                </div>
              </div>
            <div class="col" style="float: right;">
			      <div class="input-field" style="float: right;">
              <i class="fas fa-user"></i>
              <input type="text"  placeholder="Last Name" />
            </div>
            </div>
            </div>
            <!--Bday-->
            <div class="input-field">
              <i class="fas fa-calendar"></i>
              <input type="date" style="color: #aaa; font-weight: 500;" max="2003,12,31">
            </div>
            <!--gender-->
            <div class="input-field">
              <i class="fas fa-user"></i>
              <select required>
                 <option selected disabled hidden>Gender</option>
                <option>Male</option>
                 <option>Female</option>                
                </select>
            </div>

            <!--email-->
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <!--pass-->
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" style="width: 200px;" class="btn" value="Sign up" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              Sign up here to register! Stay up to date on your information on your Barangay.
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Everything you need to know is a Sign In to access your Barangay information.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="register.svg" class="image" alt="" />
        </div>
      </div>
